
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="menus.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="menu1" class="menu">
		<div class="menu-title">Menu 1</div>
		<div class="menu-item">Item 1<div class="menu-item-description">Description for item 1</div></div>
		<div class="menu-item">Item 2<div class="menu-item-description">Description for item 2</div></div>
		<div class="menu-item">Item 3<div class="menu-item-description">Description for item 3</div></div>
	</div>
	<div id="menu2" class="menu">
		<div class="menu-item">Item 1</div>
		<div class="menu-item">Item 2</div>
		<div class="menu-item">Item 3</div>
	</div>
</body>
</html>

<script>
	$(document).keydown(function(e){
		if (e.which === 49)
		{
			global_menus.toggle("menu1");
		}
		else if (e.which === 50)
		{
			global_menus.toggle("menu2");
		}
	});
</script>
