	var people;
	function Person(firstName, lastName)
	{
		this.firstName = firstName;
		this.lastName = lastName;
	}
	
		people = [];
		people.push(new Person("Drew", "Pereli"));
		people.push(new Person("John", "Smith"));
		people.push(new Person("Steve", "Jones"));
		for (var i = 0 ; i < 20 ; i++)
		{
			people.push(new Person("Drew", "Pereli"));	
		}

		var args = {
			id: "people_menu",
			items: people,
			getItemText: function(item)
			{
				return item.firstName + " " + item.lastName;
			},
			getDescriptionText: function(item)
			{
				var description = `<h1>${item.firstName} ${item.lastName}</h1>
									<div>This person has a name and it's ${item.firstName} ${item.lastName}</div>`;
				return description;
			},
			title: "People",
			openWith: "52",
			onEnter: function(){
				var person = people[this.getSelectedIndex()];
				console.log(person.firstName);
			},
			width: 40,
			wrap: true,
			descriptionPosition: "RIGHT",
		};
		var people_menu = new Menu(args);
</script>
